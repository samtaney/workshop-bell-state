# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0
# Prefix for workflow ID
name: bell-state

# List components needed by workflow.
imports:
- name: bell-state
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/workshop-bell-state.git"
    branch: "main"

# List the steps in the workflow
steps:
- name: run-circuit
  config:
    runtime:
      language: python3
      imports: [bell-state] 
      parameters:
        file: bell-state/steps/solution.py
        function: main
  outputs:
  - name: results
    type: output

types:
- output
